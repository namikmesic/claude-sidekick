services:
  timescaledb:
    image: timescale/timescaledb:latest-pg16
    container_name: sidekick-db
    ports:
      - "5433:5432"
    environment:
      POSTGRES_USER: sidekick
      POSTGRES_PASSWORD: sidekick
      POSTGRES_DB: sidekick
    volumes:
      - sidekick-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sidekick"]
      interval: 5s
      timeout: 5s
      retries: 5

  sidekick:
    build: .
    container_name: sidekick-proxy
    ports:
      - "8090:8090"
    environment:
      PORT: "8090"
      DATABASE_URL: "postgres://sidekick:sidekick@timescaledb:5432/sidekick?sslmode=disable"
      LOG_LEVEL: "info"
    depends_on:
      timescaledb:
        condition: service_healthy
    restart: unless-stopped

volumes:
  sidekick-data:
